<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:38</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- welcome-header -->
    <header class="welcome-header">
      <h1 class="welcome-header_title">Welcom to Kokoa Clone</h1>
      <p class="welcome-header_text">
        If you have a Kokoa Account, log in with you email or phone number.
      </p>
    </header>

    <!-- login form -->
    <form action="friends.html" method="GET" id="login-form">
      <input type="text" required placeholder="Email or Phone number" />
      <input name="username" required type="password" placeholder="Password" />
      <input name="password" type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/c979a523b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
