<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:38</span>
      </div>
      <div class="status-bar_column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://mania.kr/g2/data/file/freetalk/view_thumbnail/mania-done-1514454629_ke3xB801_Q8unT7uR.jpg"
            class="user-component-avatar user-component-avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">꼬부기</h4>
            <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://lh3.googleusercontent.com/proxy/8TzAUrszXXx9ILkN03mQFvaTSoSFGzzR-9N8DW9ixDLw7y4cEdNLPqoCnEvJBUf0XDoeAytsp0NJaqeNJNXja13bdMenPZJLet39dwLPeGbgUauQ3iOdQU_WJnLsmx7hiMJzQ0qM3wHK0KfJibxVP0xZl-7EXY7DQPdqK-flg8KpIJFQiwTnGxOe4orzOmfgdi3Q9cm-BgN-EofV7bjkmSIgeQj9b_SAzb0DJASuRGvoWXzozlhmlTNPoJURpD5z0LnTAR7uRZvGgL0PDUj5zN-ipmeS7-Buy0nONOxK5sD1XsCpuKLp"
              class="user-component-avatar user-component-avatar--sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title--not-bold">
                파이리
              </h4>
            </div>
          </div>
          <div class="user-component_column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href=""><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href=""
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c979a523b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
