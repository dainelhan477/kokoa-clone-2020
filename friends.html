<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends - Kokoa Clone</title>

  <body>
    <!-- status bar -->
    <div class="status-bar">

      <div class="status-bar_column">
        <span>18:38</span>
      </div>

        <span>50%</span>

        <i class="fas fa-bolt"></i>
      </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">

        <span><i class="fas fa-music fa-lg"></i></span>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>

      <i class="fas fa-chevron-right fa-xs"></i>

      <div class="user-component_column">
        <img
          src="https://mania.kr/g2/data/file/freetalk/view_thumbnail/mania-done-1514454629_ke3xB801_Q8unT7uR.jpg"

          <h4 class="user-component_title">꼬부기</h4>
          <h6 class="user-component_subtitle">this text whatever</h6>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href=""><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href=""
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

      src="https://kit.fontawesome.com/c979a523b4.js"
      crossorigin="anonymous"
    ></script>
